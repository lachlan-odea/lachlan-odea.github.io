<!DOCTYPE html>
<html>
<head>
    <title>Photo-Scan AR Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> 
    
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 99;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div class="arjs-loader">
        <div>Scanning for marker... please wait and point your camera at the photo.</div>
    </div>
    
    <a-scene 
        embedded 
        arjs='sourceType: webcam; detectionMode: mono; cameraParametersUrl: data/camera_para.dat; debugUIEnabled: false;'>
        
        <a-assets>
            <video 
                id="arVideo" 
                src="./yoshimaru.mp4" 
                loop="true" 
                autoplay="true" 
                playsinline="true" 
                crossorigin="anonymous"
                preload="auto">
            </video>
        </a-assets>

        <a-marker 
            type='pattern' 
            url='yoshimaru/ar.patt'>

            <a-plane 
                rotation="-90 0 0" 
                width="2" 
                height="1.5" 
                material="src: #arVideo; shader: flat; side: double; transparent: false;">
            </a-plane>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
