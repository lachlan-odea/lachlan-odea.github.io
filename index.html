<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Muted</div>
  </div>

  <script>
AFRAME.registerComponent('video-handler', {
    init: function () {
        this.video = document.querySelector('#arVideo');
        this.video.pause(); // Ensure it starts paused

        this.el.sceneEl.addEventListener('markerFound', () => {
            // When the marker is found, tell the video to play
            this.video.play().catch(e => console.error("Video play error on marker found:", e));
        });

        this.el.sceneEl.addEventListener('markerLost', () => {
            // When the marker is lost, pause the video
            this.video.pause();
        });
    }
});
</script>
  
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <a-assets>
            <video 
                id="arVideo" 
                src="./yoshimaru.mp4" 
                loop="true" 
                autoplay="true" 
                playsinline="true" 
                crossorigin="anonymous"
                preload="auto"
                muted="true">
            </video>
        </a-assets>
    <a-nft
      type="nft"
      url="yoshimaru/Yoshimaru"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      video-handler
    >
    <a-entity geometry="primitive: plane" material="src: #arVideo; shader: flat; side: double; transparent: false;" rotation="-90 0 0" scale="500 700 700" position="250 0 -400"></a-entity>

      
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
